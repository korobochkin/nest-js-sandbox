---
services:
  nest_js_app:
    build:
      context: .
      dockerfile: ./docker/develop/Dockerfile
      args:
        NODE_ENV: "development"
    volumes:
      - ./:/home/node/app/
    ports:
      - "127.0.0.1:3000:3000/tcp" # Nest App
      - "127.0.0.1:9229:9229/tcp" # Node.js Debugger
    environment:
      NODE_ENV: "development"
